{% extends 'base.html' %}
{% block title %}login{% endblock %}
{% block style %}
.setLogin{
width:450px;
margin:0 auto;
margin-top:12%;
}
.btnBox{
text-align:center;
}
{% endblock %}
{% block content %}
<div class="setLogin">
    <form method="post" action="">
        {%csrf_token%}
        {{ form.as_p }}
        <div class="btnBox">
            <input class="btn btn-danger" type="submit" value="login"/>
            <br><br>
            <a class="btn btn-danger" href = {% url 'account:password_reset' %}>비밀번호 찾기</a>
        </div>
    </form>
</div>
{% endblock %}
